<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Định dạng văn bản</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
        }
        h2 {
            color: green;
            text-align: center;
        }
        .box {
            border: 1px solid black;
            width: 600px;
            padding: 20px;
            margin: auto;
        }
        .subject {
            margin: 10px 0;
        }
        .subject b {
            font-weight: bold;
        }
        .subject i {
            font-style: italic;
        }
        .red {
            color: red;
        }
        pre {
            margin-left: 40px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Định dạng văn bản</h2>

        <div class="subject">
            <b>Hóa học:</b> <i>Nước: <span class="red">H<sub>2</sub>O</span>; 
            Axit Sunfuric: <span class="red">H<sub>2</sub>SO<sub>4</sub></span></i>
        </div>

        <div class="subject">
            <b>Toán học:</b> <i>Phương trình bậc 2: 
            <span class="red">ax<sup>2</sup> + bx + c = 0</span></i>
        </div>

        <div class="subject">
            <b>Tin học:</b> <i>Vòng lặp For:</i>
        </div>

        <pre>
For i = 0 To 10
    Tong = Tong + 1
Next
        </pre>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Danh sách - HTML</title>
  <style>
    body { font-family: "Times New Roman", serif; margin:40px; }
    h1 {
      color: red; text-align:center; text-transform:uppercase; font-size:26px;
      margin-bottom: 10px;
    }
    .wrap { max-width:800px; margin: 0 auto; }
    .example { margin:20px 0; font-size:16px; }
    .footer { text-align:center; margin-top:40px; font-size:16px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Chương 2<br>Tạo trang web với HTML</h1>

    <div class="example">
      <strong>1. Danh sách không thứ tự (ul)</strong>
      <ul>
        <li>Danh sách không thứ tự</li>
        <li>Mục khác</li>
      </ul>
    </div>

    <div class="example">
      <strong>2. Danh sách có thứ tự (ol)</strong>
      <ol>
        <li>Danh sách có thứ tự</li>
        <li>Mục tiếp theo</li>
      </ol>
    </div>

    <div class="footer">
      Mọi chi tiết xin liên hệ: <strong>0293.888.999</strong>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>

<head>

<body style="background-color: #eaffea; font-family: Arial, sans-serif;">
    <form style="width: 500px; margin: auto; background-color: #dfffdc; padding: 20px; border: 1px solid #ccc;">

        <input type="text" name="" value="" style="width: 100%;"><br><br>

        <label>Địa chỉ:</label><br>
        <input type="text" naem="" value="" style="width: 100%;"><br><br>

        <label>Điện thoại:</label><br>
        <input type="text" name="" value="" style="width: 100%;"><br><br>

        <label>Phái:</label><br>

        <input type="radio" name="phai" value="nu" > Nữ<br><br>

        <label>Chọn sản phẩm tham gia:</label><br>

            <option selected>Bột giặt</option>
            <option selected>Dầu gội đầu</option>

        </select><br><br>

        <label>Số người dự đoán tham gia:</label><br>
        <input type="text" name="du_doan" value="" style="width: 100%;"><br><br>
        <center>
            <input type="submit" value="Đồng ý">
        </center><br>
        <center><span style="color: red;">Bạn đã đăng ký thành công!!!</span></center>
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display a random image</title>
<style>
body { 
    margin-top: 30px; 
    text-align: center;
}
img {
    margin-top: 10px;
}
</style>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<button id="jsstyle">Show Image</button>
<div id="image"></div> 
<script>
$("#jsstyle").click(function() {
    const images = [
        { src: "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg", width: 240, height: 160 },
        { src: "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg", width: 320, height: 195 },
        { src: "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg", width: 500, height: 343 }
    ];
    const random = Math.floor(Math.random() * images.length);
    $("img").remove();
    $("#image").append(
        `<img src="${images[random].src}" width="${images[random].width}" height="${images[random].height}">`
    );
});
</script>

</body>
</html>

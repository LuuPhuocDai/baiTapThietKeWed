<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Slideshow ảnh</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
body {
  text-align: center;
  font-family: sans-serif;
}

.slideshow {
  width: 800px;
  margin: 30px auto;
  overflow: hidden;
  position: relative;
  background: lightgray;
}

.slides {
  display: flex;
  transition: transform 0.5s;
}

.slides img {
  width: 160px;
  height: 100px;
  margin: 5px;
}

button {
  margin: 10px;
  padding: 5px 10px;
}
</style>
</head>
<body>

<h2>Slideshow ảnh</h2>

<div class="slideshow">
  <div class="slides">
    <img src="https://picsum.photos/id/1015/400/300">
    <img src="https://picsum.photos/id/1016/400/300">
    <img src="https://picsum.photos/id/1018/400/300">
    <img src="https://picsum.photos/id/1019/400/300">
    <img src="https://picsum.photos/id/1020/400/300">
    <img src="https://picsum.photos/id/1021/400/300">
    <img src="https://picsum.photos/id/1022/400/300">
    <img src="https://picsum.photos/id/1023/400/300">
  </div>
</div>

<button id="prev">←</button>
<button id="next">→</button>

<script>
$(document).ready(function(){
  var index = 0;
  var visible = 5;
  var total = $(".slides img").length;

  function showSlide() {
    var move = -index * 170; // 160 + 10 khoảng cách
    $(".slides").css("transform", "translateX(" + move + "px)");
  }

  function next() {
    index++;
    if (index > total - visible) index = 0;
    showSlide();
  }

  function prev() {
    index--;
    if (index < 0) index = total - visible;
    showSlide();
  }

  $("#next").click(function(){
    next();
    clearInterval(auto);
    auto = setInterval(next, 2000);
  });

  $("#prev").click(function(){
    prev();
    clearInterval(auto);
    auto = setInterval(next, 2000);
  });

  var auto = setInterval(next, 2000);
});
</script>

</body>
</html>

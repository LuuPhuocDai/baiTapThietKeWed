<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Work To-Dos</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
body {
  text-align: center;
  font-family: sans-serif;
}

#todo {
  width: 300px;
  margin: 30px auto;
}

input {
  width: 200px;
  padding: 5px;
}

button {
  padding: 5px 10px;
  margin: 5px;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  border: 1px solid black;
  margin: 3px 0;
  padding: 5px;
}

.done {
  text-decoration: line-through;
}
</style>
</head>
<body>

<h2>WORK TO-DOS</h2>

<div id="todo">
  <input type="text" id="task" placeholder="New Item...">
  <button id="add">Add</button>

  <ul id="list"></ul>
</div>

<script>
$(function(){
  $("#add").click(function(){
    var t = $("#task").val().trim();
    if(t === "") return;

    var li = $("<li></li>").text(t);
    var del = $("<button>X</button>");
    del.click(function(){
      $(this).parent().remove();
    });
    li.append(del);
    li.click(function(){
      $(this).toggleClass("done");
    });
    $("#list").append(li);
    $("#task").val("");
  });
});
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Chuyển đổi nhị phân sang thập phân</title>
</head>
<body>
  <h2>Chuyển số nhị phân sang thập phân</h2>

  <!-- Nhập số nhị phân -->
  <input type="text" id="binaryInput" placeholder="Nhập số nhị phân (ví dụ: 1101)">
  <button onclick="chuyenDoi()">Chuyển đổi</button>

  <!-- Hiển thị kết quả -->
  <div id="result" style="margin-top: 20px; font-weight: bold;"></div>

  <script>
    function chuyenDoi() {
      const binaryStr = document.getElementById("binaryInput").value.trim();

      // Kiểm tra chuỗi có hợp lệ là nhị phân không (chỉ gồm 0 và 1)
      if (!/^[01]+$/.test(binaryStr)) {
        document.getElementById("result").innerText = "Vui lòng nhập số nhị phân hợp lệ (chỉ gồm 0 và 1).";
        return;
      }

      // Chuyển đổi nhị phân sang thập phân
      const decimal = parseInt(binaryStr, 2); // Dùng parseInt với cơ số 2

      document.getElementById("result").innerText = 
        `Số nhị phân: ${binaryStr}₂\nSố thập phân: ${decimal}₁₀`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Tính giai thừa</title>
</head>
<body>
  <h2>Tính giai thừa của một số nguyên dương</h2>

  <!-- Nhập số nguyên dương -->
  <input type="number" id="inputN" placeholder="Nhập số nguyên dương n" min="0">
  <button onclick="tinhGiaiThua()">Tính giai thừa</button>

  <!-- Hiển thị kết quả -->
  <div id="result" style="margin-top: 20px; font-weight: bold;"></div>

  <script>
    // Hàm tính giai thừa
    function tinhGiaiThua() {
      const n = parseInt(document.getElementById("inputN").value);
      
      // Kiểm tra đầu vào hợp lệ
      if (isNaN(n) || n < 0) {
        document.getElementById("result").innerText = "Vui lòng nhập một số nguyên không âm.";
        return;
      }

      let ketQua = 1;
      for (let i = 2; i <= n; i++) {
        ketQua *= i;
      }

      document.getElementById("result").innerText = `${n}! = ${ketQua}`;
    }
  </script>
</body>
</html>

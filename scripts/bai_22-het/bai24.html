<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Xuất thứ trong tuần</title>
<style>
  body {
    background-color: #fdd;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  table {
    border: 2px solid blue;
    margin: 20px auto;
    background-color: #fbb;
    padding: 10px;
  }
  td {
    padding: 10px;
  }
  input, select {
    padding: 5px;
  }
  button {
    padding: 6px 12px;
    border-radius: 10px;
    border: 1px solid #888;
    background-color: #fff;
    cursor: pointer;
  }
  #result {
    font-size: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>
  <h2>Câu 24: Xuất thứ trong tuần</h2>
  <table>
    <tr>
      <td>Ngày <input type="number" id="day" value="1" min="1" max="31"></td>
      <td>Tháng Select:
        <select id="month">
          <script>
            for (let i = 1; i <= 12; i++) {
              document.write(`<option value="${i}">${i}</option>`);
            }
          </script>
        </select>
      </td>
      <td>năm <input type="number" id="year" value="2000"></td>
    </tr>
    <tr>
      <td colspan="3"><button onclick="xuatThu()">Xuất thứ</button></td>
    </tr>
    <tr>
      <td colspan="3" id="result"></td>
    </tr>
  </table>

  <script>
    function xuatThu() {
      let d = parseInt(document.getElementById("day").value);
      let m = parseInt(document.getElementById("month").value);
      let y = parseInt(document.getElementById("year").value);

      // Tạo đối tượng Date (chú ý: tháng trong JS bắt đầu từ 0)
      let date = new Date(y, m - 1, d);

      let thu = ["Chủ nhật", "Thứ 2", "Thứ 3", "Thứ 4", "Thứ 5", "Thứ 6", "Thứ 7"];
      let thuTrongTuan = thu[date.getDay()];

      document.getElementById("result").innerHTML =
        `${thuTrongTuan} Ngày ${d} tháng ${m} năm ${y}`;
    }
  </script>
</body>
</html>

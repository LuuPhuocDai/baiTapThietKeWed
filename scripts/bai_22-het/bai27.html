<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Bảng tính tiền có chức năng xóa</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5fff5;
        display: flex;
        justify-content: center;
        margin-top: 50px;
    }
    table {
        border-collapse: collapse;
        width: 500px;
        background-color: #dfffdc;
        text-align: center;
    }
    th, td {
        border: 1px solid #999;
        padding: 8px;
    }
    th {
        background-color: #b6e8b0;
    }
    input[type="text"] {
        width: 100px;
        text-align: right;
    }
    button {
        border-radius: 10px;
        padding: 4px 10px;
        background-color: white;
        border: 1px solid #777;
        cursor: pointer;
    }
    button:hover {
        background-color: #ffdcdc;
    }
</style>
</head>
<body>
    <table id="tbl">
        <tr>
            <th>Số lượng</th>
            <th>Đơn giá</th>
            <th>Tổng</th>
            <th>Chức năng</th>
        </tr>
        <tr>
            <td><input type="text" value="2" onchange="updateTotal(this)"></td>
            <td><input type="text" value="1000000" onchange="updateTotal(this)"></td>
            <td><input type="text" value="2000000" readonly></td>
            <td><button onclick="deleteRow(this)">Xóa</button></td>
        </tr>
        <tr>
            <td><input type="text" value="1" onchange="updateTotal(this)"></td>
            <td><input type="text" value="500000" onchange="updateTotal(this)"></td>
            <td><input type="text" value="500000" readonly></td>
            <td><button onclick="deleteRow(this)">Xóa</button></td>
        </tr>
    </table>

<script>
function updateTotal(input) {
    let row = input.parentElement.parentElement;
    let qty = parseFloat(row.cells[0].querySelector("input").value) || 0;
    let price = parseFloat(row.cells[1].querySelector("input").value) || 0;
    row.cells[2].querySelector("input").value = qty * price;
}

function deleteRow(btn) {
    let row = btn.parentElement.parentElement;
    row.remove();
}
</script>
</body>
</html>

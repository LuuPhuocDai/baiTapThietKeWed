<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>JS DOM paragraph style</title>
</head>
<body>

<p id="text">JavaScript Exercises - w3resource</p>

<div>
    <button id="jsstyle" onclick="js_style()">Style</button>
</div>

<script>
function js_style() {
    // Lấy phần tử có id là 'text'
    let p = document.getElementById("text");

    // Thay đổi style bằng DOM
    p.style.fontSize = "24px";         // đổi kích thước chữ
    p.style.fontFamily = "Georgia";    // đổi kiểu chữ
    p.style.color = "blue";            // đổi màu chữ
}
</script>

</body>
</html>

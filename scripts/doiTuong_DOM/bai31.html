<!DOCTYPE html>
<html>
<head>
<style type="text/css">
  body {margin: 30px;}
</style>
<meta charset="utf-8" />
<title>Remove items from a dropdown list</title>
</head>

<body>
<form>
  <select id="colorSelect">
    <option>Red</option>
    <option>Green</option>
    <option>White</option>
    <option>Black</option>
  </select>

  <input type="button" onclick="removeColor()" value="Select and Remove">
</form>

<script>
function removeColor() {
    // Lấy phần tử <select> theo id
    let select = document.getElementById("colorSelect");

    // Lấy chỉ số của option đang được chọn
    let selectedIndex = select.selectedIndex;

    // Nếu có mục được chọn thì xóa nó
    if (selectedIndex !== -1) {
        select.remove(selectedIndex);
    } else {
        alert("Vui lòng chọn một màu để xóa!");
    }
}
</script>

</body>
</html>
